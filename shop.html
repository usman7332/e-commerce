<div id="authModalOverlay" class="overlay"></div>
<!-- Auth Modal -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <!-- Tabs -->
    <div class="tabs">
      <button id="loginTab" class="tab active">Login</button>
      <button id="signupTab" class="tab">Signup</button>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    
    <!-- Signup Form -->
    <form id="signupForm" style="display:none;">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>

      <div class="account-type" style="text-align:left;margin:8px 0">
        <p style="margin:0 0 6px 0;font-weight:600">Account type</p>
        <label style="display:block; font-size:14px; margin-bottom:4px"><input type="radio" name="accountType" value="seller" required> Seller (Merchant account)</label>
        <label style="display:block; font-size:14px"><input type="radio" name="accountType" value="customer"> Customer (Shopper)</label>
      </div>

      <button type="submit" class="btn">Signup</button>
    </form>
    
  </div>
</div>











  
<script>
  (function(){
    const applyBtn = document.getElementById('applyFilters');
    const clearBtn = document.getElementById('clearFilters');
    const form = document.getElementById('filtersForm');

    if (applyBtn) {
      applyBtn.addEventListener('click', function(){
        const data = new FormData(form);
        const entries = {};
        for (const [k,v] of data.entries()) {
          if (entries[k]) {
            if (Array.isArray(entries[k])) entries[k].push(v); else entries[k] = [entries[k], v];
          } else entries[k] = v;
        }
        console.log('Filters (UI only):', entries);
        alert('Filters applied (UI only)');
      });
    }

    if (clearBtn) {
      clearBtn.addEventListener('click', function(){
        form.reset();
      });
    }
  })();
</script>
<script>
  // Side menu toggle and auth modal behavior (same as index.html)
  (function(){
    const menuIcon = document.getElementById('menuIcon');
    const sideMenu = document.getElementById('side-menu');
    const sideMenuOverlay = document.getElementById('sideMenuOverlay');

    if (menuIcon && sideMenu && sideMenuOverlay) {
      menuIcon.addEventListener('click', (e) => {
        sideMenu.classList.toggle('active');
        sideMenuOverlay.classList.toggle('active');
        e.stopPropagation();
      });

      sideMenuOverlay.addEventListener('click', () => {
        sideMenu.classList.remove('active');
        sideMenuOverlay.classList.remove('active');
      });
    }

    const authBtn = document.getElementById('authBtn');
    const authModal = document.getElementById('authModal');
    const authModalOverlay = document.getElementById('authModalOverlay');
    const closeBtn = authModal ? authModal.querySelector('.close') : null;

    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    if (authBtn && authModal && authModalOverlay && closeBtn) {
      authBtn.addEventListener('click', (e) => {
        authModal.style.display = 'flex';
        authModalOverlay.style.display = 'block';
        e.stopPropagation();
      });

      closeBtn.addEventListener('click', () => {
        authModal.style.display = 'none';
        authModalOverlay.style.display = 'none';
      });

      authModalOverlay.addEventListener('click', () => {
        authModal.style.display = 'none';
        authModalOverlay.style.display = 'none';
      });

      authModal.querySelector('.modal-content').addEventListener('click', (e) => {
        e.stopPropagation();
      });

      if (loginTab && signupTab && loginForm && signupForm) {
        loginTab.addEventListener('click', () => {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
          loginTab.classList.add('active');
          signupTab.classList.remove('active');
        });
        signupTab.addEventListener('click', () => {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
          signupTab.classList.add('active');
          loginTab.classList.remove('active');
        });

        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Logged in successfully!');
          authModal.style.display = 'none';
          authModalOverlay.style.display = 'none';
        });

        signupForm.addEventListener('submit', (e) => {
          e.preventDefault();
          // collect signup values including account type
          const data = new FormData(signupForm);
          const name = document.getElementById('signupName')?.value || '';
          const email = document.getElementById('signupEmail')?.value || '';
          const acct = data.get('accountType') || 'customer';
          console.log('Signup submission:', { name, email, accountType: acct });
          alert(`Signed up successfully as ${acct === 'seller' ? 'Seller' : 'Customer'}${name ? ` — ${name}` : ''}!`);
          authModal.style.display = 'none';
          authModalOverlay.style.display = 'none';
        });
      }
    }
  })();
</script>
